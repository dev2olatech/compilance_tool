<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="row m-2">
        <div>
            <a href="{% url 'add_user' %}" class="btn btn-primary" role="button">Add User</a>
        </div>
        <div class="row" style="margin-top: 5px;">
            <div class="col-6">
                <label>Show</label>
                <select class="form-select " aria-label="Default select example"
                    style="width: fit-content; display: inline;">
                    <option selected value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label>entries</label>
            </div>
            <div class="col-6">
                <div class="row  pull-right" style="margin-top: 5px;">
                    <form action="" method="get" class="form-inline">
                        <input type="text" class="form-control" style="width: min-content; display:inline-block;"
                            name="searchname" placeholder="Search by Name">
                        <input type="submit" class="btn btn-primary" style="display: inline-block;" value="Search ">
                    </form>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 5px;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Department</th>
                        <th scope="col">Role</th>
                        <th scope="col">Action</th>                   
                    </tr>
                </thead>
                <tbody>
                    {% csrf_token %}
                    {% for i in user %}
                    <tr>
                        <!-- <th scope="row">1</th> -->
                        <td>{{i.Id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.department}}</td>
                        <td>{{i.role}}</td>
                        <td>
                            <a href='edit/{{i.Id}}' class="btn btn-primary" role="button">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</body>

</html>
