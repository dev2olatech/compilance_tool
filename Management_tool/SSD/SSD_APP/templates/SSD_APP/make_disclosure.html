<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Disclosure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <div class="row m-2">
        <div>
            <!-- <button type="button" class="btn btn-primary btn-m">Report UPSI Disclosure</button> -->
            <a href="{% url 'add_reports' %}" class="btn btn-primary" role="button">Report UPSI Disclosure</a>

        </div>
        <div class="row" style="margin-top: 5px;">
            <!-- <div class="col-6">
                <label>Show</label>
                <select class="form-select " aria-label="Default select example"
                    style="width: fit-content; display: inline;">
                    <option selected value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label>entries</label>
            </div> -->
            <div class="col-6">
                <div class="row  pull-left" style="margin-top: 5px;">
                    <form action="" method="get" class="form-inline">
                        <input type="text" class="form-control" style="width: min-content; display:inline-block;"
                            name="searchnature" placeholder="Search by Nature">
                        <input type="submit" class="btn btn-primary" style="display: inline-block;" value="Search ">
                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="container" style="margin-top:10px;">
            <div class="row" style="margin-top: 3px;">
                <div class="col-6">
                    <form action="" method="get" class="form-inline">
                        <input type="text" class="form-control" style="width: min-content;display: inline;" name="searchnature" placeholder="Search by Nature"><br><br>
                        <input type="submit" class="btn btn-success" value="Search ">
                    </form>
                </div>
            </div>
        </div> -->

        <div class="row" style="margin-top: 5px;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Reported on</th>
                        <!-- <th scope="col">Reported by</th> -->
                        <th scope="col">Shared by</th>
                        <th scope="col">Nature of UPSI</th>
                        <th scope="col">Purpose</th>
                        <th scope="col">Remarks</th>
                        <th scope="col">Attachments</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% csrf_token %}
                    {% for i in disclosure %}
                    <tr>
                        <td>{{i.Id}}</td>
                        <td>{{i.shared_on|date:"d-m-Y" }}</td>
                        <!-- <td>NULL</td> -->
                        <td>{{i.shared_by}}</td>
                        <td>{{i.Nature_of_UPSI}}</td>
                        <td>{{i.Purpose_of_sharing}}</td>
                        <td>{{i.Remark}}</td>
                        <td>{{i.disc_Attachment}}</td>
                        <td>
                            <a href='dedit/{{i.Id}}' class="btn btn-primary" role="button">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</body>

</html>
