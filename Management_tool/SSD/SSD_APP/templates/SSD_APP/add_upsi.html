<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add UPSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="row m-2">
        <div>
            <h4>
                Add UPSI for future reference
            </h4>
        </div>

        <form action="{% url 'add_upsi' %}" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}

            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th style="width: 25%;">Nature of UPSI</th>
                        <td>
                            <input class="form-control" type="text" name="Nature">
                        </td>
                    </tr>
                    <tr>
                        <th>Purpose of Sharing
                            <p style="font-size: small; color: black;">One purpose per row</p>
                            <p style="font-size: small; color: black;">sample purpose is provided</p>
                        </th>
                        <td>
                            <textarea class="form-control" name="Purpose" id="purposeofsharing" rows="3" placeholder="Preparation for Board Meeting
Product planning discussion 
Other Legitimate purpose" required></textarea>

                        </td>
                    </tr>
                    <tr>
                        <th>Remarks
                            <p style="font-size: small; color: black;">Any remarks about this UPSI </p>
                            <p style="font-size: small; color: black;">and details pertaining to it</p>
                        </th>
                        </th>
                        <td>
                            <textarea class="form-control" id="remark" name="Remark" rows="3" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>Attachments
                            <p style="font-size: small; color: black;">Files allowed: PDF, XLS, DOC, ZIP</p>
                        </th>
                        <td>
                            <input type="file" id="file-selector1" name="Attachment1" class="form-control w-25 d-inline-block"  value="">
                            <input type="file" id="file-selector2" name="Attachment2" class="form-control w-25 d-inline-block"  value="">
                        </td>
                    </tr>
                </tbody>
            </table>
            <tr>
                <div class="btn_div" style="text-align: left;">
                    <button type="submit" class="btn btn-primary" value="submit" id="btn_add1">Add UPSI</button>
                </div>
            </tr>
        </form>
    </div>
    </div>
</body>

</html>
