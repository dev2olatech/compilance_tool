<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage UPSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="row m-2">
        <div>
            <!-- <button type="button" class="btn btn-primary btn-m">Add User <i class="fa fa-user"></i></button> -->
            <a href="{% url 'add_upsi' %}" class="btn btn-primary" role="button"><i class="fa fa-add"></i>Add UPSI</a>
        </div>
        <!-- <div>
            <button type="button" class="btn btn-primary btn-m">Add UPSI</button>
        </div> -->
        <div class="row" style="margin-top: 5px;">
            <!-- <div class="col-6">
                <label>Show</label>
                <select class="form-select " aria-label="Default select example"
                    style="width: fit-content; display: inline;">
                    <option selected value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label>entries</label>
            </div> -->
            <div class="col-6">
                <div class="row  pull-left" style="margin-top: 5px;">
                    <form action="" method="get" class="form-inline">
                        <input type="text" class="form-control" style="width: min-content; display:inline-block;"
                            name="searchnature" placeholder="Search by Nature">
                        <input type="submit" class="btn btn-primary" style="display: inline-block;" value="Search ">
                    </form>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 5px;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nature of UPSI</th>
                        <th scope="col">Purpose</th>
                        <th scope="col">Remarks</th>
                        <th scope="col">Attachments</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% csrf_token %}
                    {% for i in upsi %}
                    <tr>
                        <td>{{i.Id}}</td>
                        <td>{{i.Nature}}</td>
                        <td>{{i.Purpose}}</td>
                        <td>{{i.Remark}}</td>
                        <td class="no_of_attachments">
                            <p style="padding: 0%; margin: 0%;">
                                {{i.Attachment1}}
                            </p>
                            <p style="padding: 0%; margin: 0%;">
                                {{i.Attachment2}}
                            </p>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-sm" href="edit_upsi/{{i.Id}}"><i class="fa fa-edit"></i>
                                Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</body>



</html>
