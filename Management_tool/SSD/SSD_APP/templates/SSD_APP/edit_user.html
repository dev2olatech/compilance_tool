<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    {% for i in user %}
    <form action="/update/{{i.Id}}" method="post">
        {% csrf_token %}
        <div class="row m-2">
            <div>
                <h4>
                    Edit User Directory
                </h4>
            </div>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th style="width: 20%;">Name</th>
                        <td>
                            <input class="form-control w-25" type="text" name="name" value="{{i.name}}">
                        </td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>
                            <input class="form-control w-25" type="email" name="email" value="{{i.email}}">
                        </td>
                    </tr>
                    <tr>
                        <th>Mobile</th>
                        <td>
                            <input class="form-control w-25" type="number" name="mobile_no" value="{{i.mobile_no}}">
                        </td>
                    </tr>
                    <tr>
                        <th>Department</th>
                        <td>
                            <select class="form-select w-25" aria-label="Default select example"
                                style="width: fit-content; display: inline;" name="department" value="{{i.department}}">
                                <option selected value="{{i.department}}">{{i.department}}</option>
                                <option value="Management">Management</option>
                                <option value="Marketig">Marketig</option>
                                <option value="Finance">Finance</option>
                                <option value="Sales">Sales</option>
                                <option value="HR/Admin">HR/Admin</option>
                            </select>
                        </td>
                    </tr>
                    <input class="form-control w-25" type="password" name="password" value="{{i.password}}"
                        style="display: none;">
                    <tr>
                        <th>Status</th>
                        <td>
                            <p>You can't deactivate yourself.</p>
                        </td>
                    </tr>
                    <tr>
                        <th>Role</th>
                        <td>
                            <select class="form-select " aria-label="Default select example"
                                style="width: fit-content; display: inline;" name="role" value="{{i.role}}">
                                <option selected value="{{i.role}}">{{i.role}}</option>
                            </select>
                            <p>You can't demote yourself.</p>
                        </td>
                    </tr>
                    <tr>
                        <th>ID Type</th>
                        <td>
                            <select class="form-control w-25" style="width: 28%; display: inline;" name="id_type"
                                value="{{i.id_type}}">
                                <option selected value="{{i.id_type}}">{{i.id_type}}</option>
                                <option value="PAN">PAN number</option>
                                <option value="Adhar">Adhar number</option>
                                <option value="Adhar">Driving License</option>
                                <option value="Adhar">Passport</option>
                                <option value="Adhar">Voter ID</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>ID Number</th>
                        <td>
                            <input class="form-control w-25" type="text" name="id_number" value="{{i.id_number}}">
                        </td>
                    </tr>
                    <tr>
                        <th>ID Expiry</th>
                        <td>
                            <input class="form-control w-25" type="text" id="id_expiry_date" name="id_expiry_date"
                                value="{{i.id_expiry_date}}" disabled pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <input type="submit" class="btn btn-info" value="Update">
            </div>
        </div>
    </form>
    {% endfor %}
</body>

</html>
