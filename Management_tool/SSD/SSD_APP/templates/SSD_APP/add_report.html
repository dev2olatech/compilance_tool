<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="row m-2">
        <div>
            <h4>
                Report UPSI Disclosure
            </h4>
        </div>
        <form action="{% url 'add_reports' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th style="width: 25%;">Shared by</th>
                        <td>
                            <select class="form-select" name="shared_by">
                                <option selected>Open this to select menu</option>
                                <option value="Director(Management,PAN:abcdefg3)">Director(Management,PAN:abcdefg3)
                                </option>
                                <option value="Ankush(Management)">Ankush(Management)</option>
                                <option value="Director-3">Director-3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Nature of UPSI</th>
                        <td>
                            <select class="form-select" name="Nature_of_UPSI">
                                <option selected>Open this to select menu</option>
                                <option value="Board Meeting/AGM">Board Meeting/AGM</option>
                                <option value="Dividends">Dividends</option>
                                <option value="Mergers">Mergers</option>
                                <option value="New product or service">New product or service</option>
                                <option value="Financial results">Financial results</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Purpose of Sharing</th>
                        <td>
                            <select class="form-select" name="Purpose_of_sharing">
                                <option selected>Open this to select menu</option>
                                <option value="Product planning discussion">Product planning discussion</option>
                                <option value="Preparation for Board Meeting">Preparation for Board Meeting</option>
                                <option value="Other Legitimate Purpose">Other Legitimate Purpose</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Remarks</th>
                        <td>
                            <textarea class="form-control" id="exampleFormControlTextarea5" name="Remark" rows="3"
                                required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>Shared On</th>
                        <td>
                            <input class="form-control w-25" type="date" id="shared_on" name="shared_on" required
                                pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
                        </td>
                    </tr>
                    <tr>
                        <th>Attachments
                            <p style="font-size: small; color: black;">Files allowed: PDF, XLS, DOC, ZIP</p>
                        </th>
                        <td>
                            <input type="file" id="file-selector" name="disc_Attachment" class="form-control w-25">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row" style="margin-top: 5px;">
                <div>
                    <h5>
                        Recipients:
                    </h5>
                </div>
                <table class="table table-hover p-1">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">ID Type / Number</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td scope="row" style="width: 25%;">
                                <div class="input-group">
                                    <input type="text" name="R_name" class="form-control">
                                </div>
                            </td>
                            <td style="width: 25%;">
                                <input type="email" class="form-control" name="R_email" aria-describedby="emailHelp">
                            </td>
                            <td style="width: 25%;">
                                <input type="text" class="form-control" name="R_mobile" size="11" pattern="[0-9]{10}">
                            </td>
                            <td style="width: 25%;">
                                <select class="form-control" name="R_id_type" style="width: 28%; display: inline;">
                                    <option value="PAN">PAN number</option>
                                    <option value="Adhar">Adhar number</option>
                                    <option value="Adhar">Driving License</option>
                                    <option value="Adhar">Passport</option>
                                    <option value="Adhar">Voter ID</option>
                                </select>
                                <input type="text" class="form-control" name="R_id_number"
                                    style="width: auto; display: inline;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="submit">
            </div>
        </form>
    </div>
</body>

</html>
