<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="row m-2">
        <div>
            <h4>
                Add a user to the platform
            </h4>
        </div>
        <form action="{% url 'add_user' %}" method="POST">
            {% csrf_token %}

            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th style="width: 20%;">Name</th>
                        <td>
                            <input class="form-control w-25" type="text" name="name">
                        </td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>
                            <input class="form-control w-25" type="email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <th>Mobile</th>
                        <td>
                            <input class="form-control w-25" type="number" name="mobile_no">
                        </td>
                    </tr>
                    <tr>
                        <th>Department</th>
                        <td>
                            <select class="form-select w-25" aria-label="Default select example"
                                style="width: fit-content; display: inline;" name="department">
                                <option selected value="Management">Management</option>
                                <option value="Marketig">Marketig</option>
                                <option value="Finance">Finance</option>
                                <option value="Sales">Sales</option>
                                <option value="HR/Admin">HR/Admin</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td>
                            <input class="form-control w-25" type="password" name="password">
                        </td>
                    </tr>
                    <tr>
                        <th>Role</th>
                        <td>
                            <select class="form-select " aria-label="Default select example"
                                style="width: fit-content; display: inline;" name="role">
                                <option selected value="Admin/Compliance Officer">Admin/Compliance Officer</option>
                                <option value="Director">Director</option>
                                <option value="Promoter">Promoter</option>
                                <option value="Designated Person">Designated Person</option>
                                <option value="Connected Person">Connected Person</option>
                            </select>
                            <div>User = default access to nothing, you can 'give' permissions.</div>
                            <div>Admin = default access to everything.</div>
                        </td>
                    </tr>
                    <tr>
                        <th>ID Type</th>
                        <td>
                            <select class="form-control w-25" style="width: 28%; display: inline;" name="id_type">
                                <option value="PAN">PAN number</option>
                                <option value="Adhar">Adhar number</option>
                                <option value="Adhar">Driving License</option>
                                <option value="Adhar">Passport</option>
                                <option value="Adhar">Voter ID</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>ID Number</th>
                        <td>
                            <input class="form-control w-25" type="text" name="id_number">
                        </td>
                    </tr>
                    <tr>
                        <th>ID Expiry</th>
                        <td>
                            <input class="form-control w-25" type="date" id="id_expiry_date" name="id_expiry_date"
                                required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <input class="btn btn-primary" type="submit" value="submit">
            </div>
        </form>
    </div>
</body>

</html>
